image: "mato/nethsm-builder@sha256:5315102997e3e163cb679317f332f3914adc2f30784360d8937edce1aae1e5d5"

default:
  before_script:
    - source .gitlab-ci-setup.bash
  artifacts:
    name: "$CI_JOB_NAME"
    expire_in: 1 week
    paths:
      - obj/artifacts/

stages:
  - build_dev
  - build_muen
  - test
  - deploy

build_keyfender:
  variables:
    MODE: dev
  stage: build_dev
  script:
    - make fetch-submodules
    - make -j$(nproc) build

test_keyfender:
  variables:
    MODE: test
  stage: test
  needs: []
  script:
    - make fetch-submodules
    - make -j$(nproc) coverage-summary

build_muen_qemu_kvm:
  variables:
    MODE: muen
    MUEN_HARDWARE: qemu-kvm
  stage: build_muen
  needs: [build_keyfender]
  script:
    - make fetch-submodules
    - make -j$(nproc) build artifacts

build_muen_supermicro_x11ssh_tf:
  variables:
    MODE: muen
    MUEN_HARDWARE: supermicro-x11ssh-tf
  stage: build_muen
  needs: [build_keyfender]
  script:
    - make fetch-submodules
    - make -j$(nproc) build artifacts

build_muen_updater_supermicro_x11ssh_tf:
  variables:
    MODE: muen-updater
    MUEN_HARDWARE: supermicro-x11ssh-tf
  stage: build_muen
  needs: []
  script:
    - make fetch-submodules
    - make -j$(nproc) build artifacts

build_and_deploy_container_images:
  only:
    - master
  except:
    - schedules
  variables:
    DOCKER_HOST: tcp://docker:2375
    # This will instruct Docker not to start over TLS.
    DOCKER_TLS_CERTDIR: ""
    IMAGE_NAME: "nitrokey/nethsm"
    IMAGE_TAG: "testing"
    REGISTRY: "docker.io"
  services:
    - docker:dind
  stage: deploy
  image: "docker"
  artifacts: {}
  before_script:
    - cat $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USER --password-stdin $REGISTRY
  script:
    - cd src/container
    - >
      docker build --build-arg GIT_USER=gitlab-ci-token --build-arg
      GIT_PASSWORD=$CI_JOB_TOKEN --build-arg GIT_COMMIT=$CI_COMMIT_SHORT_SHA
      --tag $REGISTRY/$IMAGE_NAME:$IMAGE_TAG -f alpine/Dockerfile .
    - docker tag $REGISTRY/$IMAGE_NAME:$IMAGE_TAG $REGISTRY/$IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - docker push -a $REGISTRY/$IMAGE_NAME
